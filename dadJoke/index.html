<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <link rel="icon" href="data:;base64,=">
    <meta charset="utf-8">
    <title>My Dad Joke Generator</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Dad Joke Generator</h1>
      <div id="appContainer" class="container">
        <div id="formContainer" class="container">
          <form id="jokeForm" onsubmit="return false">
            <h3>Menu</h3>
            <label for="limit">Quantity (between 1 and 4):</label><br>
            <input type="number" id="limit" name="limit" min="1" max="4" defaultValue="1" onKeyDown="return false"><br>
            <br>
            <label for="search_term"> Joke Search Term: </label><br>
            <input type="search" id="search_term" name="search_term" defaultValue="" placeholder="Enter search term here. "><br>
            <br>
            <label for="dark_mode"> Dark Mode: </label>
            <input type="checkbox" id="mode_box"><br>
            <button id="submitButton" type="submit">Get Dad Joke(s)</button>
            <button id="resetButton" type="reset">Reset</button>
          </form>
        </div>
        <div id="jokeContainer" class="container">
          <h3> Dad Jokes </h3>
          <div id="cardContainer" class="container" aria-placeholder="Dad Jokes go here.  Press the button for laughs."></div>
        </div>
        <div id="imgContainer" class="container">
          <h3>Respect the Architects</h3>
          <img src="images/dadJokeMeme.png" id="dadJokeMeme" hidden="true" class="cover" alt="Funny dad joke meme featuring Leonardo DiCaprio">
        </div>
      </div>
  </body>
  <script type="module" src="./scripts/main.js"></script>
  <script type="module" src="./scripts/Utils.js"></script>
  <script type="module" src="./scripts/ToggleDarkMode.js"></script>
</html>
