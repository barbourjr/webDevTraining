<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="utf-8">
    <title>My Dad Joke Generator</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
        <form id="jokeForm" onsubmit="return false">
          <h2>Dad Joke Generator</h2>
          <label for="limit">Quantity (between 1 and 4):</label><br>
        
          <input type="number" id="limit" name="limit" min="1" max="4" default="1"><br>
          <br>
          <label for="search_term"> Joke Search Term: </label><br>
          <input type="search" id="search_term" name="search_term" defaultValue="" placeholder="Enter search term here. "><br>
          
          <button id="submitButton" type="submit" onclick="getJokes()">Get Dad Joke(s)</button>
          <button id="resetButton" type="reset">Reset</button>
        </form>
        <main>
          <div class="mainContainer">
            <h3> Dad Jokes</h3>
            <ol type="1" id="jokeList"></ol>
            <img src="images/dadJokeMeme.png" id="dadJokeMeme" hidden="true" class="cover" alt="Funny dad joke meme featuring Leonardo DiCaprio">
          </div>
        </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
